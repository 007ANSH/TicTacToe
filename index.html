<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="gameSide">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxText"></span></div>
            <div class="box bt-0"><span class="boxText"></span></div>
            <div class="box br-0 bt-0"><span class="boxText"></span></div>
            <div class="box bl-0"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box br-0"><span class="boxText"></span></div>
            <div class="box bl-0 bb-0"><span class="boxText"></span></div>
            <div class="box bb-0"><span class="boxText"></span></div>
            <div class="box br-0 bb-0"><span class="boxText"></span></div>
       </div>
        <div class="infoSide">
            <h1 class="font center">Welcome to my MyTicTacToe</h1>
            <div>
                <div class="info font">Turn for X</div>
                <button class="btn">Reset</button>
           </div>
            <div class="imgBox">
                <img class="gif" src="excited.gif" alt="" srcset="">
           </div>
       </div>
    </div>
<script src="index.js"></script> 
</body>
</html>
